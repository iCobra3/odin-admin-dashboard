<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <!-- searchbar -->
        <div class="search-bar">
            <div class="search-icon-container">            
                <img src="assets/search.svg" alt="">
            </div>
            <div class="search-input-container">
                <input type="text" placeholder="Search..." class="search-input">
            </div>
        </div>
        <!-- greeting -->
        <div class="hey-container">
            <div class="account-icon">
                <img src="assets/account.svg" alt="">
            </div>
            <div class="text-part">
                <span>hi, there</span>
                <p>Bruce Wine (@madman)</p>
            </div>
        </div>
        <!-- notification bar -->
         <div class="notification-bar">
            <div class="icon-container">
                <img src="assets/notification.svg" alt="">
            </div>
            <div class="hey-container">
                <div class="account-icon">
                    <img src="assets/account.svg" alt="">
                </div>
                <div class="text-part">
                    <!-- <span>hi, there</span> -->
                    <p>Bruce Wine</p>
                </div>
            </div>
         </div>

         <!-- buttons -->
          <div class="buttons">
              <div class="button-container"><button>news</button></div>
              <div class="button-container"><button>upload</button></div>
              <div class="button-container"><button>share</button></div>
          </div>

    </div>

    </div>
    <div class="sidebar">
        <div class="logo-container">
            <div class="icon-container">
                <img src="assets/dashboard.png" alt="">
            </div>
            <p>Dashboard</p>
        </div>
        <ul class="menu-list-1">
            <li class="menu-item">
              <img src="assets/home.png" alt="Home Icon">
              <span>Home</span>
            </li>
            <li class="menu-item">
              <img src="assets/profile.png" alt="Profile Icon">
              <span>Profile</span>
            </li>
            <li class="menu-item">
              <img src="assets/messages.png" alt="Messages Icon">
              <span>Messages</span>
            </li>
            <li class="menu-item">
              <img src="assets/history.png" alt="History Icon">
              <span>History</span>
            </li>
            <li class="menu-item">
              <img src="assets/community.png" alt="Communities Icon">
              <span>Communities</span>
            </li>
          </ul>
          
    </ul>
    <ul class="menu-list-2">
        <li class="menu-item">
          <img src="assets/settings.svg" alt="Settings">
          <span>Settings</span>
        </li>
        <li class="menu-item">
          <img src="assets/support.svg" alt="Support">
          <span>Support</span>
        </li>
        <li class="menu-item">
          <img src="assets/privacy.svg" alt="privacy">
          <span>Privacy</span>
        </li>

      </ul>
      
</ul>
</div>
<div class="content">
    <div class="cards-container">
        <p></p>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="announcement">
        <p></p>
        <div></div>
    </div>
    <div class="trending">
        <div></div>
    </div>
</div>
  </body>
</html>
